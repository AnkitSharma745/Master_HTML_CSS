<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table example 1</title>
  </head>
  <body>
    <h1>This is table example 1</h1>
    <table>
      <thead>
        <tr>
          <th>Days</th>
          <th>Colors</th>
          <th>Months</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Monday</td>
          <td>Red</td>
          <td>January</td>
        </tr>
        <tr>
          <td>Wednesday</td>
          <td>Blue</td>
          <td>February</td>
        </tr>
        <tr>
          <td>Tuesday</td>
          <td>Pink</td>
          <td>March</td>
        </tr>
        <tr>
          <td>Thursday</td>
          <td>Purple</td>
          <td>April</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
