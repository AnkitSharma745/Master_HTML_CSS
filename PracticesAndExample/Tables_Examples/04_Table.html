<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table with hyper links</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Website</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>GitHub</td>
          <td><a href="https://github.com">Visit</a></td>
        </tr>
        <tr>
          <td>Google</td>
          <td><a href="https://google.com">Visit</a></td>
        </tr>
        <tr>
          <td>Stack Overflow</td>
          <td><a href="https://stackoverflow.com">Visit</a></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
