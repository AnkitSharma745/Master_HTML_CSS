<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table with Nested Table</title>
    <style></style>
  </head>
  <body>
    <h2>Table with Nested Table</h2>

    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Details</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Electronics</td>
          <td>
            <table>
              <tr>
                <th>Product</th>
                <th>Price</th>
              </tr>
              <tr>
                <td>Laptop</td>
                <td>$1000</td>
              </tr>
              <tr>
                <td>Smartphone</td>
                <td>$500</td>
              </tr>
            </table>
          </td>
        </tr>
        <tr>
          <td>Furniture</td>
          <td>Table, Chairs, etc.</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
