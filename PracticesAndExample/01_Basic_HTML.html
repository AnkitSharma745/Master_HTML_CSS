<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Character Encoding -->
    <meta charset="UTF-8" />

    <!-- Viewport settings for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Page Description -->
    <meta
      name="description"
      content="This is a simple webpage that demonstrates basic HTML5 structure, metadata, and viewport settings."
    />

    <!-- Keywords for SEO -->
    <meta
      name="keywords"
      content="HTML5, webpage, metadata, viewport, encoding, tutorial"
    />

    <!-- Author of the webpage -->
    <meta name="author" content="Your Name" />

    <!-- Title of the page (appears in browser tab) -->
    <title>Basic HTML5 Structure Example</title>
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <h1>Welcome to My Simple Webpage</h1>
    </header>

    <!-- Main Content Section -->
    <section>
      <h2>Introduction</h2>
      <p>
        This is a basic example demonstrating a simple HTML5 structure with
        essential metadata and viewport settings. You can learn how to structure
        a webpage for better performance and SEO.
      </p>
    </section>

    <!-- Footer Section -->
    <footer>
      <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>
  </body>
</html>
