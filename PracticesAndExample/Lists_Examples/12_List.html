<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Complex Navigation Menu</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #ecf0f1;
      }

      /* Sticky Navigation */
      nav {
        background-color: #2c3e50;
        padding: 15px 30px;
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      /* Main Menu */
      ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      /* Search Bar */
      .search-container {
        display: flex;
        align-items: center;
      }
      .search-container input[type="text"] {
        padding: 8px;
        border: none;
        border-radius: 5px;
        margin-left: 10px;
      }

      /* Menu Items */
      ul li {
        position: relative;
        padding: 10px 20px;
        text-align: center;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
        border-radius: 5px;
      }
      ul li:hover {
        background-color: #34495e;
        transform: scale(1.1);
      }
      ul li.active {
        background-color: #2980b9;
      }
      ul li i {
        margin-right: 8px;
        transition: color 0.3s ease;
      }
      ul li:hover i {
        color: #ecf0f1;
      }

      /* Submenu */
      ul li ul {
        display: none; /* Hidden by default */
        position: absolute;
        top: 100%;
        left: 0;
        background-color: #34495e;
        min-width: 200px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        border-radius: 5px;
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      ul li:hover > ul {
        display: block;
        opacity: 1;
      }

      /* Dropdown Arrows */
      ul li > a::after {
        content: "\f107"; /* FontAwesome down arrow */
        font-family: "Font Awesome 6 Free";
        font-weight: 900;
        margin-left: 8px;
        transition: transform 0.3s ease;
      }
      ul li:hover > a::after {
        transform: rotate(180deg);
      }

      /* Submenu List Items */
      ul li ul li {
        padding: 10px;
        text-align: left;
        white-space: nowrap;
      }
      ul li ul li:hover {
        background-color: #2c3e50;
      }

      /* Submenu Item Icons */
      ul li ul li i {
        margin-right: 10px;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        ul {
          flex-direction: column;
          align-items: flex-start;
        }
        ul li {
          width: 100%;
        }
        ul li ul {
          position: static; /* Submenus flow normally on small screens */
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="search-container">
        <input type="text" placeholder="Search..." />
      </div>
      <ul>
        <!-- Main Menu Item 1 -->
        <li class="active">
          <a href="#"><i class="fas fa-home"></i> Home</a>
          <ul>
            <li><i class="fas fa-cogs"></i> Settings</li>
            <li><i class="fas fa-user-cog"></i> Profile</li>
            <li><i class="fas fa-gear"></i> Preferences</li>
          </ul>
        </li>
        <!-- Main Menu Item 2 -->
        <li>
          <a href="#"><i class="fas fa-info-circle"></i> About Us</a>
          <ul>
            <li><i class="fas fa-users"></i> Team</li>
            <li><i class="fas fa-calendar-alt"></i> Events</li>
            <li><i class="fas fa-history"></i> History</li>
          </ul>
        </li>
        <!-- Main Menu Item 3 -->
        <li>
          <a href="#"><i class="fas fa-cogs"></i> Services</a>
          <ul>
            <li><i class="fas fa-desktop"></i> Web Design</li>
            <li><i class="fas fa-search"></i> SEO</li>
            <li><i class="fas fa-bullhorn"></i> Marketing</li>
            <li><i class="fas fa-headset"></i> Customer Support</li>
          </ul>
        </li>
        <!-- Main Menu Item 4 -->
        <li>
          <a href="#"><i class="fas fa-phone-alt"></i> Contact</a>
          <ul>
            <li><i class="fas fa-envelope"></i> Email</li>
            <li><i class="fas fa-map-marker-alt"></i> Location</li>
            <li><i class="fas fa-comment-dots"></i> Live Chat</li>
          </ul>
        </li>
      </ul>
    </nav>
  </body>
</html>
