<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List with Icons</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <ul>
      <li><i class="fas fa-check-circle"></i> Task 1</li>
      <li><i class="fas fa-times-circle"></i> Task 2</li>
      <li><i class="fas fa-spinner"></i> Task 3</li>
    </ul>
  </body>
</html>
