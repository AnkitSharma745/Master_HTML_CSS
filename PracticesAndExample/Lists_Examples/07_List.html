<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline List</title>
    <style>
      ul {
        list-style-type: none; /* Removes default bullets */
        padding: 0;
      }
      ul li {
        display: inline; /* Makes items inline */
        margin-right: 20px; /* Adds space between items */
      }
    </style>
  </head>
  <body>
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>
  </body>
</html>
