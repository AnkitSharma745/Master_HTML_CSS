<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Complex List</title>
    <style>
      ul {
        list-style: none;
        padding: 0;
        display: flex;
        justify-content: space-around;
        background-color: #f4f4f4;
      }
      li {
        background-color: #3498db;
        color: white;
        padding: 10px;
        margin: 5px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }
      li:hover {
        background-color: #2c3e50;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>Home</li>
      <li>About</li>
      <li>Services</li>
      <li>Contact</li>
    </ul>
  </body>
</html>
