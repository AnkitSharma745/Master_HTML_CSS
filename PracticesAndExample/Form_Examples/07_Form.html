<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form with File Upload and Progress Bar</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }

      form {
        width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
      }

      input[type="text"],
      input[type="file"],
      select,
      textarea {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      .custom-radio {
        display: inline-block;
        margin-right: 10px;
      }

      .custom-radio input[type="radio"] {
        display: none;
      }

      .custom-radio label {
        padding: 10px;
        background-color: #f1f1f1;
        border-radius: 5px;
        cursor: pointer;
      }

      .custom-radio input[type="radio"]:checked + label {
        background-color: #4caf50;
        color: white;
      }

      #progress-bar {
        width: 100%;
        background-color: #f1f1f1;
        border-radius: 5px;
        overflow: hidden;
      }

      #progress-bar div {
        height: 20px;
        width: 0;
        background-color: #4caf50;
      }

      input[type="submit"] {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h2>Form with File Upload and Progress Bar</h2>
    <form action="#" enctype="multipart/form-data">
      <label for="name">Full Name:</label><br />
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Enter your name"
      /><br />

      <label for="files">Upload Files:</label><br />
      <input type="file" id="files" name="files" multiple /><br />

      <div id="progress-bar">
        <div></div>
      </div>

      <label>Gender:</label><br />
      <div class="custom-radio">
        <input type="radio" id="male" name="gender" value="male" />
        <label for="male">Male</label>
      </div>
      <div class="custom-radio">
        <input type="radio" id="female" name="gender" value="female" />
        <label for="female">Female</label>
      </div>

      <label for="message">Message:</label><br />
      <textarea
        id="message"
        name="message"
        rows="4"
        placeholder="Write your message here..."
      ></textarea
      ><br />

      <input type="submit" value="Submit" />
    </form>

    <script>
      // Simple file upload progress simulation
      document.getElementById("files").addEventListener("change", function (e) {
        var progressBar =
          document.getElementById("progress-bar").firstElementChild;
        var totalFiles = e.target.files.length;
        var progress = 0;

        var interval = setInterval(function () {
          progress += 10;
          progressBar.style.width = progress + "%";
          if (progress >= 100) {
            clearInterval(interval);
          }
        }, 500);
      });
    </script>
  </body>
</html>
